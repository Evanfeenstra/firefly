name: Firefly CI

on:
  pull_request:
  push:
    branches:
      - 'develop'

jobs:
  linting:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: yarn --ignore-scripts

      - name: Linter (Backend)
        run: yarn lint:backend

      - name: Linter (Desktop)
        run: yarn lint:desktop

      - name: Linter (Mobile)
        run: yarn lint:mobile

      - name: Linter (Shared)
        run: yarn lint:shared
